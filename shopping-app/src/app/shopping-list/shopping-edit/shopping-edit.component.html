<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingListForm" (ngSubmit)="onAddItem()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name"
                    formControlName="name" 
                    class="form-control">
                    <span *ngIf="shoppingListForm.get('name').invalid && shoppingListForm.get('name').touched" class="help-block">Name is required</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    formControlName="amount"
                    class="form-control">
                    <span *ngIf="shoppingListForm.get('amount').invalid && shoppingListForm.get('amount').touched" class="help-block">
                        <span *ngIf="shoppingListForm.get('amount').errors['required']" class="help-block">Amount is required</span>
                        <span *ngIf="shoppingListForm.get('amount').errors['pattern']" class="help-block">Amount has to be positive</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!shoppingListForm.valid">{{ !editMode ? 'Add' : 'Update' }}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
