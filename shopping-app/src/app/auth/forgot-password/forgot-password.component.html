<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="!resetPasswordSent">
            <div class="login-title">Forgot Password?</div>
        <div class="description">Enter your email address below and we will send you a link to reset your password.</div>
        <form [formGroup]="emailForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" class="form-control">
                <span *ngIf="emailForm.get('email').invalid && emailForm.get('email').touched" class="help-block">
                    <span *ngIf="emailForm.get('email').errors.email"  class="help-block">Must be an email!</span>
                    <span *ngIf="emailForm.get('email').errors.required"  class="help-block">Email is required!</span>
                </span>   
            </div>
            <div class="div">
                <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Continue</button>
            </div>
        </form>
        </div>
        <div class="description" *ngIf="resetPasswordSent">
            An email has been sent to your email address with steps on how to reset your password!
            <div class="div">
                <button type="submit" class="btn btn-primary" (click)="goToLogin()">Go back to Login</button>
            </div>
        </div>
    </div>
</div>
