<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger error-message" *ngIf="error">{{ error }}</div> -->
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form *ngIf="!isLoading" [formGroup]="authForm" (ngSubmit)="Authenticate()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" class="form-control">
                <span *ngIf="authForm.get('email').invalid && authForm.get('email').touched" class="help-block">Email is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" class="form-control">
                <span *ngIf="authForm.get('password').invalid && authForm.get('password').touched" class="help-block">Password is required</span>
            </div>
            <div class="div">
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ logged ? 'Login' : 'Sign Up' }}</button>
                |
                <button type="button" class="btn btn-primary" (click)="switchedMode()">Switch to {{ !logged ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
        <div class="spinner">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
    </div>
</div>
